<!-- passwordResetTemplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-link {
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bugema University</h2>
            <p>Password Reset Request</p>
        </div>
        <p>Hello {{name}},</p>
        <p>You requested to reset your password. Click the link below to reset your password:</p>
        <div class="reset-link">
            <a href="{{resetLink}}" style="padding: 10px 20px; background-color: #3498db; color: #fff; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </div>
        <p>This link will expire in 15 minutes.</p>
        <p>If you didnâ€™t request this, please ignore this email.</p>
        <div class="footer">
            <p>&copy; Bugema University | All rights reserved.</p>
        </div>
    </div>
</body>
</html>
